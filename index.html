<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeShit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>TypeShit</h1>
        </div>
        <div class="header">
            <select id="timeSelect">
                <option value="10">10 seconds</option>
                <option value="15">15 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="120">2 minutes</option>
            </select>
            <div class="stats">
                <div class="stat">WPM: <span id="wpm">0</span></div>
                <div class="stat">Accuracy: <span id="accuracy">0%</span></div>
                <div class="stat">Time: <span id="time">30s</span></div>
            </div>
            <select id="themeSelect">
                <option value="dark">Dark</option>
                <option value="synthwave">Synthwave</option>
                <option value="matrix">Matrix</option>
                <option value="sunset">Sunset</option>
                <option value="ocean">Ocean</option>
                <option value="coffee">Coffee</option>
                <option value="terminal">Terminal</option>
                <option value="neon">Neon</option>
                <option value="forest">Forest</option>
            </select>
        </div>
        <div class="typing-area" tabindex="-1">
            <div id="text-display"></div>
        </div>
        <div class="restart-container">
            <button id="restart" title="restart test">
                <span class="material-icons">refresh</span>
            </button>
        </div>
    </div>

    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <div class="graph-section">
                <canvas id="accuracyGraph"></canvas>
            </div>
            
            <div class="stats-container">
                <div class="stat-card primary">
                    <div class="stat-value" id="wpmResult">0</div>
                    <div class="stat-label">WPM</div>
                </div>
                <div class="stat-card primary">
                    <div class="stat-value" id="accuracyResult">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCharsResult">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="correctCharsResult">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="incorrectCharsResult">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
            </div>

            <button id="playAgainBtn">
                <span class="material-icons">replay</span>
                Try Again
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
