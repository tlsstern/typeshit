<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeShit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TypeShit</h1>
            <div class="options">
                <div class="tooltip" data-tooltip="Press Tab + Enter to restart">
                    <button id="restart" title="Press Esc to restart">Restart Test</button>
                </div>
                <div class="time-options">
                    <select id="timeSelect">
                        <option value="10">10 seconds</option>
                        <option value="15">15 seconds</option>
                        <option value="30" selected>30 seconds</option>
                        <option value="60">1 minute</option>
                        <option value="120">2 minutes</option>
                    </select>
                </div>
                <select id="themeSelect">
                    <option value="cyber" selected>Cyber</option>
                    <option value="sunset">Sunset</option>
                    <option value="nature">Nature</option>
                    <option value="neon">Neon</option>
                    <option value="pastel">Pastel</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">WPM</span>
                <span id="wpm">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Accuracy</span>
                <span id="accuracy">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time</span>
                <span id="time">0s</span>
            </div>
        </div>

        <div class="typing-area">
            <div id="text-display" tabindex="0"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
