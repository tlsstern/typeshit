<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeShit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>TypeShit</h1>
        </div>
        <div class="header">
            <button id="restart">Restart</button>
            <div class="stats">
                <div class="stat">WPM: <span id="wpm">0</span></div>
                <div class="stat">Accuracy: <span id="accuracy">0%</span></div>
                <div class="stat">Time: <span id="time">30s</span></div>
            </div>
            <select id="timeSelect">
                <option value="10">10s</option>
                <option value="15">15s</option>
                <option value="30" selected>30s</option>
                <option value="60">60s</option>
            </select>
            <select id="themeSelect">
                <option value="dark">Dark</option>
                <option value="synthwave">Synthwave</option>
                <option value="matrix">Matrix</option>
                <option value="sunset">Sunset</option>
                <option value="ocean">Ocean</option>
                <option value="coffee">Coffee</option>
                <option value="terminal">Terminal</option>
                <option value="neon">Neon</option>
                <option value="forest">Forest</option>
            </select>
        </div>
        <div class="typing-area" tabindex="-1">
            <div id="text-display"></div>
        </div>
    </div>

    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <h2>Your Results</h2>
            <p id="wpmResult"></p>
            <p id="accuracyResult"></p>
            <p id="totalCharsResult"></p>
            <p id="correctCharsResult"></p>
            <p id="incorrectCharsResult"></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
